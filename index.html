<body>
    <div class="header">
        <div class="title">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="menu">
            <button id="create-lobby-button">Create Lobby</button>
            <button id="join-lobby-button">Join Lobby</button>
        </div>
        <div id="lobby-code" style="display: none;">
            <p id="lobby-code-text"></p>
        </div>
        <div id="message" class="hidden">Game started!</div>
        <!-- Lobby creation UI -->
        <div id="lobby-creation" style="display: none;">
            <label for="create-player-name-input"></label>
            <input type="text" id="create-player-name-input" placeholder="Enter your name">
            <button id="submit-create-lobby-button">Create Lobby</button>
        </div>
        <!-- Lobby joining UI -->
        <div id="lobby-joining" style="display: none;">
            <label for="join-lobby-id-input"></label>
            <input type="text" id="join-lobby-id-input" placeholder="Enter Lobby ID">
            <input type="text" id="join-player-name-input" placeholder="Enter your name">
            <button id="submit-join-lobby-button">Join Lobby</button>
        </div>
    </div>
    <div class="main">
        <div data-index="0"></div>
        <div data-index="1"></div>
        <div data-index="2"></div>
        <div data-index="3"></div>
        <div data-index="4"></div>
        <div data-index="5"></div>
        <div data-index="6"></div>
        <div data-index="7"></div>
        <div data-index="8"></div>
      </div>
